<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border: solid gray;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            
            padding: 10px;
        }
        .linha{
            background-color: aqua;
        }
        .dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>teste de tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td class="dado">c2</td>
        </tr>
        <tr>
            <td class="dado">a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td class="dado">b4</td>
            <td>c4</td>
        </tr>
    </table>
    <p>
        <li>tr = linha</li>
        <li>td = dado(algo q vai estar dentro da linha)</li>
    </p>
    
</body>
</html>
