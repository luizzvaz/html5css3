<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela grande</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            
        }
        td , th{
            padding: 10px;
            border: 1px  solid black;
        }
        thead, tfoot{
            padding: 10px;
            color: greenyellow;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td>49 950 000</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td>24859955</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td>84 5485 05</td>
            </tr>
        </tbody>
        <tfoot>
            <th>total</th>
            <th>00000000</th>
        </tfoot>
    </table>

    <p>anatomia das tabelas:
        <ul>table
            <ul>THEAD 
                <li>tr</li>
                <li>td</li>
                <li>th</li>
            </ul>
            <ul>Tbody
                <li>tr</li>
                <li>td</li>
                <li>th</li>
            </ul>
            <ul>Tfoot
                <li>tr</li>
                <li>td</li>
                <li>th</li>
            </ul>
        </ul>
    </p>

</body>
</html>
