<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em varios dispositivos ou mude o tamanho da navegador</p>

        <img src="img/p.png" alt="img flex">
