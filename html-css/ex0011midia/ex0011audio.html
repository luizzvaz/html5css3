<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
    <style>
        .direto{
            color: brown;
            background:rgb(102, 72, 72);
        }
    </style>
</head>
<body>
    <h1>audio teste</h1>
    <p>aprender a reproduzir audio</p>
    <audio class="direto" src="midia/musica.mp3" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <p>infelizmente o seu navegador não é compativel com o audio <a href="midia/musica.mp3"> Clique aqui para baixar o audio.</a></p>
    </audio>
    
</body>
</html>
