<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 50px;
        }
        div{
            display: inline-block;
            padding: 10px;
            text-align: center;
            size: 4em;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color:aliceblue;
            background-color: rgb(75, 233, 31);
        }
        div:hover{ 
            color: rgb(233, 118, 31);
        }
    </style>
    <title>Div section</title>
</head>
<body>
    
    
    <h1>ex de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        PASSA O MOUSE AQUI
        <p>texto escondido</p>
    </div>
    <p>fim do ex</p>



   
    
</body>
</html>
