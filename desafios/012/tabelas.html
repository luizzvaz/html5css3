<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelat</title>
    <style>
        table{
            width: 400px;
        }
        td{
            background-color: gray;
            padding: 20px;
            text-align: center;
            border: 1px solid red;
        }
        .mod{
            background-color: goldenrod;
        }
        .fim{
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="mod" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td>7</td>
        </tr>
        <tr>
            <td class="mod" colspan="3">8</td>
            
            <td>9</td>
        </tr>
        <tr>
            <td class="mod" rowspan="2">10</td>
            <td  class="mod" colspan="2">11</td>
            
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td class="fim" colspan="4">fim</td>
            
        </tr>
    </table>
</body>
</html>
