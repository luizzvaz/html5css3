<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        table{
            width: 400px;
        }
        td{background-color: aqua;
            border: 1px solid gray;
            text-align: center;
            padding: 10px;
        }
        .mod{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="mod" colspan="4">a</td>
            
            <td class="mod" rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4" class="mod">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            
            <td class="mod" colspan="4">n</td>
        </tr>
    </table>
    
</body>
</html>
